<nb-card>
    <nb-card-header>Add employee</nb-card-header>
    <nb-card-body>
      
        <form [formGroup]="userData" >
        
          <div class="mb-3">
            <label >Role_id</label>
           <select  formControlName="role_id" class="form-control" id="role_id"> 
             <option value="">Select role id</option>
            <option  *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option> 
            </select>
          </div>
          <!--First name-->
          <div class="mb-3">
            <label>First name</label>
            <input class="form-control" id="first_name" name="first_name" type="text"
              placeholder="Enter your first name" formControlName="first_name">
           
          </div>
          <!--Last name-->
          <div class="mb-3">
            <label>Last name</label>
            <input class="form-control" id="last_name" name="last_name" type="text" placeholder="Enter your last name"
              formControlName="last_name">
            
          </div>
          <!--Email-->
          <div class="mb-3">
            <label>Email</label>
            <input class="form-control" id="email" name="email" type="text" placeholder="Enter email"
              formControlName="email">
        
          </div>
          <!--Phone code-->
          <div class="mb-3">
            <label>Phone Code</label>
            <input class="form-control" type="text" placeholder="Enter phone code" formControlName="phone_code">
          </div>
          <!--Phone number-->
          <div class="mb-3">
            <label>Phone number</label>
            <input class="form-control" id="phone" name="phone" type="text" placeholder="Enter phone number"
              formControlName="phone">
         
          </div>
          <!--Password-->
          <div class="mb-3">
            <label>Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="Enter password"
              formControlName="password">
           
          </div>
  
        </form>
      
    </nb-card-body>
    <nb-card-footer>
      <div class="modal-footer">
        <button type="button" (click)="dismiss(false)" class="btn btn-secondary" >Close</button>
        <button type="button" (click)="user(userData)"  class="btn btn-primary">Add</button>
  
      </div>
    </nb-card-footer>
  </nb-card>
