<h3>File upload</h3>

<form [formGroup]="uploadForm">

<div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
</div>

<div class="mb-3">
    <label>File</label>
    <input type="file" class="form-control" id="profile" name="profile" (change)="onSelectedFile($event)">
</div>

<div class="mb-3">
    <button class="btn btn-primary" type="submit">Upload</button>
</div>
</form>
