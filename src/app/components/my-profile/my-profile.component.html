









<h3>My profile</h3>
<table class="table table-bordered">
    <thead>
      <tr class="table-danger">
        <th scope="col">Pic</th>
        <th scope="col">ID</th>
        <th scope="col">Role id</th>
        <th scope="col">Employee name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Actions</th>
        
      </tr>
    </thead>
    <tbody>
      <tr >
        <td><img src="{{employeeData.image}}" /></td>
        <td>{{employeeData.id}}</td>
        <td>{{employeeData.role_id}}</td>
        <td>{{employeeData.full_name}}</td>
        <td>{{employeeData.email}}</td>
        <td>{{employeeData.phone}}</td>
        <td>
            <button (click)="edit(employeeData)"  type="button" class="btn btn-warning"
            data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

           <a routerLink="/changepassword"><button  style="margin: 5px;" type="button" class="btn btn-warning">Change password</button></a>
            
         
        </td>   
        
       
</tr>    
</tbody>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="updateUser">
           <!--Role id-->
           <div class="mb-3">
            <label>Role ID</label>
            <input class="form-control" type="text" placeholder="Enter role id" formControlName="role_id">
          </div>
          <!--First name-->
          <div class="mb-3">
            <label>First name</label>
            <input class="form-control" type="text" placeholder="Enter your first name" formControlName="first_name">
          </div>
          <!--Last name-->
          <div class="mb-3">
            <label>Last name</label>
            <input class="form-control" type="text" placeholder="Enter your last name" formControlName="last_name">
          </div>

           <!--Email-->
           <div class="mb-3">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="Enter your email" formControlName="email">
          </div>

          <!--Phone code-->
          <div class="mb-3">
            <label>Phone Code</label>
            <input class="form-control" type="text" placeholder="Enter phone code" formControlName="phone_code">
          </div>
          <!--Phone number-->
          <div class="mb-3">
            <label>Phone number</label>
            <input class="form-control" type="text" placeholder="Enter phone number" formControlName="phone">
          </div>

          <div class="mb-3">
            <label>Change Picture </label>
              <input type="file" class="form-control" (change)="selectFile($event)" > 
           
            <br>
            <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
          </div>

        </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="updatelist()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
