<h1>Login form</h1>
<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
<div>
    <label>Email address</label>
    <input class="form-control" type="email" placeholder="Enter email id" formControlName="email">
</div>

<div>
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Enter password" formControlName="password">
</div>

</form>

<div>
<button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
</div>
