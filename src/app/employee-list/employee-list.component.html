<h3>Employee details</h3>
<!-- Button trigger modal -->
<div class="float-end">
<button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Employee
  </button>
</div>
  
<table class="table table-bordered"> 
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Role id</th>
            <th scope="col">Employee name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeList">
            <td>{{employee.id}}</td>
            <td>{{employee.role_id}}</td>
            <td>{{employee.full_name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>
                <button (click)="editdata(employee)" style="margin: 5px;" type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <!-- <button (click)="deletedata(employee)" style="margin: 5px;"  type="button" class="btn btn-danger">Delete</button> -->
                
                  
            </td>


        </tr>
    </tbody>
</table>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="signupData">
              <!--Role id-->
              <div class="mb-3">
                  <label>Role ID</label>
                  <input class="form-control" type="number" placeholder="Enter role id" formControlName="role_id">
              </div>
             <!--First name-->
              <div class="mb-3">
                <label>First name</label>
                <input class="form-control" type="email" placeholder="Enter your first name" formControlName="first_name" >
            </div>
<!--Last name-->
            <div class="mb-3">
                <label>Last name</label>
                <input class="form-control" type="text" placeholder="Enter your last name" formControlName="last_name">
            </div>
<!--Email-->
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" type="text" placeholder="Enter email" formControlName="email">
            </div>
<!--Phone code-->
            <div class="mb-3">
                <label>Phone Code</label>
                <input class="form-control" type="text" placeholder="Enter phone code" formControlName="phone_code">
            </div>
<!--Phone number-->
            <div class="mb-3">
                <label>Phone number</label>
                <input class="form-control" type="text" placeholder="Enter phone number" formControlName="phone">
            </div>
<!--Password-->
            <div class="mb-3">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Enter password" formControlName="password">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="signUp(signupData)" class="btn btn-primary">Add</button>
          <button type="button" (click)="updatedata()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
